<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Zmatená Postava</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #ffcccb; /* Světle červená */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Arial Black', Gadget, sans-serif;
            overflow: hidden;
        }

        /* --- Ikona YouTube v rohu --- */
        .yt-icon {
            position: fixed;
            top: 25px;
            left: 25px;
            font-size: 50px;
            color: #ff0000;
            text-decoration: none;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .yt-icon:hover {
            transform: scale(1.2);
        }

        .container {
            text-align: center;
            width: 90%;
        }

        /* --- Animace ERROR 404 (Glitch efekt) --- */
        .error-code {
            font-size: 8rem;
            color: #ff0000;
            margin: 0;
            padding: 0;
            line-height: 1;
            text-shadow: 3px 3px 0px #000;
            animation: glitch 0.4s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); text-shadow: 3px 3px 0px blue; }
            60% { transform: translate(5px, 5px); text-shadow: -3px -3px 0px yellow; }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        /* --- Velký černý text --- */
        .welcome-text {
            font-size: 4rem;
            color: #000000;
            margin-top: 10px;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.5s forwards; /* Spustí se s mírným zpožděním */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Postava --- */
        .character-box {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 0 auto;
        }

        .character {
            width: 100%;
            height: 100%;
            /* Nezapomeňte mít soubor postava.png ve stejné složce */
            background: url('postava.png') no-repeat center;
            background-size: contain;
            animation: lookAround 3s infinite ease-in-out;
            transform-origin: bottom center;
        }

        @keyframes lookAround {
            0%, 100% { transform: rotate(0deg) scale(1); }
            20% { transform: rotate(-10deg) translateX(-20px); }
            40% { transform: rotate(10deg) translateX(20px); }
            60% { transform: rotate(-5deg) scale(1.1); }
            80% { transform: rotate(7deg) translateY(-15px); }
        }

        .shadow {
            width: 250px;
            height: 25px;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
            margin: -40px auto 0;
            filter: blur(10px);
        }

    </style>
</head>
<body>

    <a href="https://www.youtube.com" target="_blank" class="yt-icon">
        <i class="fab fa-youtube"></i>
    </a>

    <div class="container">
        <h2 class="error-code">ERROR 404</h2>
        
        <h1 class="welcome-text">DNES UŽ SI VIDEO ASI NEPUSTÍŠ</h1>
        
        <div class="character-box">
            <div class="character"></div>
            <div class="shadow"></div>
        </div>
    </div>

</body>
</html>
